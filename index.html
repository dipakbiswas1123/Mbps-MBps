            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {

            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }
        
        @keyframes float {

            padding: 3rem 2rem;
            margin-bottom: 2rem;
            text-align: center;

        /* Responsive */

        }
    </style>
</head>

// Create animated particles
function createParticles() {
    const container = document.getElementById('particles');
    for(let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = Math.random() * 80 + 20 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = Math.random() * 10 + 15 + 's';
        container.appendChild(particle);
    }
}

function loadStudy() {
    const list = document.getElementById('study-list');
    list.innerHTML = questions.map((item, idx) => `
        <div class="qa-card-modern" data-index="${idx}">
            <div class="qa-question">
                <div class="qa-number">${idx + 1}</div>
                <div class="qa-text">${item.q}</div>
                <i class="bi bi-chevron-down qa-icon"></i>
            </div>
            <div class="qa-answer">
                <div class="qa-answer-content">${item.a}</div>
            </div>
        </div>
    `).join('');
    
    // Add click listeners
    document.querySelectorAll('.qa-card-modern').forEach(card => {
        card.addEventListener('click', function() {
            this.classList.toggle('open');
        });
    });
}

function filterQuestions() {
    const val = document.getElementById('searchQ').value.toLowerCase();
    document.querySelectorAll('.qa-card-modern').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(val) ? "block" : "none";
    });
}

function generateMCQ(count) {
    const area = document.getElementById('exam-area');
    area.innerHTML = '';
    const selected = [...questions].sort(() => 0.5 - Math.random()).slice(0, count);

    selected.forEach((item, idx) => {
        const distractors = questions.filter(x => x.a !== item.a).sort(() => 0.5 - Math.random()).slice(0, 3).map(x => x.a);
        const options = [...distractors, item.a].sort(() => 0.5 - Math.random());

        const qDiv = document.createElement('div');
        qDiv.className = "mcq-card";
        qDiv.setAttribute('data-correct', item.a);
        qDiv.innerHTML = `
            <div class="mcq-question">${idx + 1}. ${item.q}</div>
            <div class="mcq-options">
                ${options.map((opt, i) => `
                    <div class="mcq-option">
                        <input type="radio" name="q${idx}" id="q${idx}_o${i}" value="${opt === item.a ? 'true' : 'false'}">
                        <label for="q${idx}_o${i}">${opt}</label>
                    </div>
                `).join('')}
            </div>
            <button class="verify-btn">‚úì Verify Answer</button>
        `;
        
        const btn = qDiv.querySelector('.verify-btn');
        btn.addEventListener('click', function() {
            checkAnswer(this);
        });
        
        area.appendChild(qDiv);
    });
}

function checkAnswer(btn) {
    const container = btn.parentElement;
    const correctText = container.getAttribute('data-correct');
    const selected = container.querySelector('input:checked');
    
    if (!selected) {
        alert("‚ö†Ô∏è Please select an option!");
        return;
    }

    const isCorrect = selected.value === "true";
    container.querySelectorAll('.mcq-option label').forEach(label => {
        if (label.innerText === correctText) {
            label.classList.add('correct');
        } else if (label.previousElementSibling.checked) {
            label.classList.add('wrong');
        }
    });

    btn.disabled = true;
    btn.innerHTML = isCorrect ? '‚úì Correct Answer!' : '‚úó Incorrect';
    btn.className = `verify-btn ${isCorrect ? 'success' : 'danger'}`;
}

function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`[data-section="${id}"]`).classList.add('active');
}

function calc(type) {
    if(type === 1) {
        const v = parseFloat(document.getElementById('mbit').value) || 0;
        document.getElementById('mbyteResult').innerText = (v/8).toFixed(2) + " MBps";
    } else {
        const v = parseFloat(document.getElementById('mbyte').value) || 0;
        document.getElementById('mbitResult').innerText = (v*8).toFixed(2) + " Mbps";
    }
}
